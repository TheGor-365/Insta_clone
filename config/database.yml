default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  host: localhost
  port: 5432

development:
  <<: *default
  database: db/insta-development

test:
  <<: *default
  database: db/insta-test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
